<h4>Average sentiment scores for news articles in the past 24 hours.</h4>


<div class="col col-xs-9">
  <div id="map" class="map"></div>
</div>
<div class="col col-xs-3">
  <div id="sidebar" class="sidebar">
    <h1>Name of City</h1>
      <div ng-repeat="article in articles">
        <h4>{{article.source.enriched.url.cleanedTitle}}</h4>
        <p><a href="{{article.source.enriched.url.url}}">Link</a></p>
        <hr>
      </div>
  </div>
</div>
<div id="legend" class="legend">
  <h6>Legend</h6>
  <p class="positive">Positive Sentiment</p>
  <p class="neutral">Neutral Sentiment</p>
  <p class="negative">Negative Sentiment</p>
</div>

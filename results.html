<div class="results">
  <div class="panel panel-info" ng-repeat="result in resultSet">
    <div class="panel-heading">
      <h3 class="panel-title">{{ result.source.enriched.url.cleanedTitle }}</h3>
    </div>
    <div class="panel-body">
      <img ng-src="{{ result.source.enriched.url.image }}" class="img-responsive">
      <p>
        Sentiment - {{ result.source.enriched.url.docSentiment.type }}
        Sentiment Score - {{ result.source.enriched.url.docSentiment.score }}
        <a href="{{ result.source.enriched.url.url }}">Link</a>
      </p>
    </div>
  </div>
</div>

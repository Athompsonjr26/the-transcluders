<div class="results">
  <p ng-repeat="result in resultSet">Title: {{ result.source.enriched.url.cleanedTitle }}
  - Link <a href="{{ result.source.enriched.url.url }}">Link</a>
  - Sentiment Score - {{ result.source.enriched.url.docSentiment.score }}
  - Sentiment - {{ result.source.enriched.url.docSentiment.type }}
  <img ng-src="{{ result.source.enriched.url.image }}">
  </p>
</div>

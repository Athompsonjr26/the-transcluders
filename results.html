<div class="results">
  <div ng-repeat="result in resultSet">
    <div class="panel panel-info" ng-repeat="article in result">
      <div class="panel-heading">
        <h3 class="panel-title">{{ article.source.enriched.url.cleanedTitle }}</h3>
      </div>
      <div class="panel-body">
        <img ng-src="{{ article.source.enriched.url.image }}" class="img-responsive">
        <p>
          Sentiment - {{ article.source.enriched.url.docSentiment.type }}
          Sentiment Score - {{ article.source.enriched.url.docSentiment.score }}
          <a href="{{ article.source.enriched.url.url }}">Link</a>
        </p>
      </div>
    </div>
  </div>
</div>

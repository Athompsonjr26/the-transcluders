<!DOCTYPE html>
<html ng-app="app" ng-controller="RouteChangeController">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sentiment Analyzer</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5R-SL0sa3h31vPenaEd1meNL4u0gq67s&libraries=places"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col col-xs-12">
          <img src="images/logo.png" class="logo">
          <ul class="nav nav-pills">
            <li ng-class="{active: activetab == 'url-analyzer'}"><a href="#/url-analyzer">URL Analyzer</a></li>
            <li ng-class="{active: activetab == 'text-analyzer'}"><a href="#/text-analyzer">Text Analyzer</a></li>
            <li ng-class="{active: activetab == 'map'}"><a href="#/map">Map</a></li>
          </ul>
          <div class="clearfix"></div>
          <ng-view></ng-view>
        </div>
      </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>

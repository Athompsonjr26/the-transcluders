<!DOCTYPE html>
<html ng-app="app" ng-controller="RouteChangeController">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sentiment Analyzer</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5R-SL0sa3h31vPenaEd1meNL4u0gq67s&libraries=places"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col col-xs-12">
          <img src="images/logo.png" class="logo">
          <ul class="nav nav-pills">
            <li ng-class="{active: activetab == 'url-analyzer'}"><a href="#/url-analyzer">URL Analyzer</a></li>
            <li ng-class="{active: activetab == 'text-analyzer'}"><a href="#/text-analyzer">Text Analyzer</a></li>
            <li ng-class="{active: activetab == 'map'}"><a href="#/map">Map</a></li>
          </ul>
          <button type="button" class="btn btn-primary logoutButton" onclick="logoutUser()">Logout</button>
          <div class="clearfix"></div>
          <ng-view></ng-view>
        </div>
      </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/script.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyBuSmX1FIiUm4Gk0dQwOEgboeU3tkyd0fI",
        authDomain: "project-2289255609511513714.firebaseapp.com",
        databaseURL: "https://project-2289255609511513714.firebaseio.com",
        storageBucket: "project-2289255609511513714.appspot.com"
      };
      firebase.initializeApp(config);

      //create reference to firebase database
      var database = firebase.database();

      function saveReview() {
        var review = $('textarea').val();
        var sentimentScore = $('#sentimentScore').text().split(' ');
        sentimentScore = sentimentScore[2];
        var sentimentType = $('#sentimentType').attr('class').split(' ');
        sentimentType = sentimentType[1];
        var stars = $('#starsImage').attr('src').split('/');
        stars = stars[1].substring(0, 3);

        //change userId
        var userId = 'kyle';

        firebase.database().ref('reviews/' + userId).set({
          review: review,
          stars: stars,
          sentimentScore: sentimentScore,
          sentimentType: sentimentType
        });
      }

      function logoutUser() {
        firebase.auth().signOut().then(function() {
         // Sign-out successful.
         console.log('success');
         window.location = 'index.html';
        }, function(error) {
         // An error happened.
         console.log('error');
        });
      }

      function checkUserState() {
        firebase.auth().onAuthStateChanged(function(user) {
         if (user) {
           // User is signed in.
           console.log(user + 'is signed in');
         } else {
           // No user is signed in.
           console.log(user + 'is not signed in');
         }
        });
      }

    </script>
  </body>
</html>
